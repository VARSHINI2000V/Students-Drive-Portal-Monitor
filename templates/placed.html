<script>
function changeStatus()
{
var x=document.getElementById("status");
if(x.value == "no")
{
  document.getElementById("companyl").style.visibility="hidden";
  document.getElementById("company").style.visibility="hidden";
    document.getElementById("packagel").style.visibility="hidden";
      document.getElementById("package").style.visibility="hidden";
        document.getElementById("ftel").style.visibility="hidden";
          document.getElementById("fte").style.visibility="hidden";
            document.getElementById("internl").style.visibility="hidden";
              document.getElementById("intern").style.visibility="hidden";
}
else 
{
  document.getElementById("companyl").style.visibility="visible";
  document.getElementById("company").style.visibility="visible";
  document.getElementById("packagel").style.visibility="visible";
      document.getElementById("package").style.visibility="visible";
        document.getElementById("ftel").style.visibility="visible";
          document.getElementById("fte").style.visibility="visible";
            document.getElementById("internl").style.visibility="visible";
              document.getElementById("intern").style.visibility="visible";
}

}
</script>

<center><b><h4>Job Offer Details</h4></b></center>
<br>
<label class="labels"style="margin-left:-400px;"><b>Job Status</b></label>
 <select  name="status" id="status" style="width:500px;"class="form-control selectpicker" onchange="changeStatus()">

      <option value="yes">Placed</option>
</select>
</label>
<br>
<form action="/placed/submit/" method="POST" enctype="multipart/form-data">

<br>

<label class="labels"style="margin-left:-400px;" id="packagel"><b>FTE Package</b></label><input type="text" id="package"style="width:500px;"class="form-control" placeholder="Enter Your Package"  name="package">
<br>
<label class="labels"style="margin-left:-380px;" id="packagel"><b> Intern Package</b></label><input type="text" id="package"style="width:500px;"class="form-control" placeholder="Enter Your Package"  name="internpackage">
<br>
<label class="labels"style="margin-left:-450px;" id="packagel"><b>Bond</b></label><input type="text" id="package"style="width:500px;"class="form-control" placeholder="Enter No.of Years Bond"  name="bond">
<br>
<label class="labels"style="margin-left:-450px;" id="packagel"><b>Role</b></label><input type="text" id="package"style="width:500px;"class="form-control" placeholder="Enter the Role"  name="Role">
<br>

<label class="labels"style="margin-left:-280px;" id="ftel"><b>Full Time Employment (FTE)</b></label>
 <select id="fte" name="fte" style="width:500px;"class="form-control selectpicker" >

</select>
</label>
<br>
<label class="labels"style="margin-left:-400px;"id="internl"><b>Internship</b></label>
 <select  id="intern"  style="width:500px;"class="form-control selectpicker" name="internship">

</select>
</label><br>
