<script>
  function changestatus(){
    var x=document.getElementById("opt");
    if(x.value == "Opted Out" ){
      document.getElementById("reg").style.visibility="hidden";
      document.getElementById("date").style.visibility="hidden";
      document.getElementById("titlereg").style.visibility="hidden";
      document.getElementById("titledate").style.visibility="hidden";
    }else{
      document.getElementById("reg").style.visibility="visible";
      document.getElementById("date").style.visibility="visible";
      document.getElementById("titlereg").style.visibility="visible";
      document.getElementById("titledate").style.visibility="visible";
    }
  }
  function changereg(){
    var y=document.getElementById("reg");
    if(y.value=="Not Completed"){
      document.getElementById("titledate").style.visibility="hidden";
      document.getElementById("date").style.visibility="hidden";
    }else{
      document.getElementById("titledate").style.visibility="visible";
      document.getElementById("date").style.visibility="visible";
    }
  }
</script>
